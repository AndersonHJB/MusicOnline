<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>音乐详情</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      padding: 20px;
    }
    .record-details {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .record-details h2 {
      margin-bottom: 20px;
    }
    .record-details p {
      margin-bottom: 10px;
    }
    .footer {
      background-color: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar">
  <a href="/">首页</a>
  <a href="/records">音乐库</a>
  <a href="/login">登录</a>
  <a href="/register">注册</a>
</div>

<!-- 音乐详情 -->
<div class="container">
  <div class="record-details">
    <h2 th:text="${record.title}">Title</h2>
    <p><strong>艺术家:</strong> <span th:text="${record.artist}">Artist</span></p>
    <p><strong>流派:</strong> <span th:text="${record.genre}">Genre</span></p>
    <p><strong>发行日期:</strong> <span th:text="${#dates.format(record.releaseDate, 'yyyy-MM-dd')}">Release Date</span></p>
    <p><strong>价格:</strong> <span th:text="${record.price}">Price</span></p>
    <p><strong>描述:</strong> <span th:text="${record.description}">Description</span></p>
  </div>
</div>

<!-- 底部信息 -->
<div class="footer">
  &copy; 2023 音乐在线平台. All rights reserved.
</div>
</body>
</html>
