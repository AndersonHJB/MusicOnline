<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>音乐库</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      padding: 20px;
    }
    .search-container {
      margin-bottom: 20px;
    }
    .search-container input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-container input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .search-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .record-list {
      list-style-type: none;
      padding: 0;
    }
    .record-list li {
      background-color: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .record-list li:hover {
      background-color: #f9f9f9;
    }
    .record-actions {
      display: flex;
      gap: 10px;
    }
    .record-actions button {
      padding: 5px 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .record-actions button:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #333;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar">
  <a href="/">首页</a>
  <a href="/records">音乐库</a>
  <a href="/login">登录</a>
  <a href="/register">注册</a>
</div>

<!-- 搜索容器 -->
<div class="container">
  <div class="search-container">
    <form action="#" th:action="@{/records/search}" method="get">
      <input type="text" name="query" placeholder="搜索音乐..." required>
      <input type="submit" value="搜索">
    </form>
  </div>

  <!-- 音乐列表 -->
  <ul class="record-list">
    <li th:each="record : ${records}">
      <div>
        <a th:href="@{/records/{id}(id=${record.id})}">
          <strong th:text="${record.title}">Title</strong> - <span th:text="${record.artist}">Artist</span>
        </a>
      </div>
      <div class="record-actions">
        <button onclick="openEditModal(${record.id}, '${record.title}', '${record.artist}', '${record.genre}', '${#dates.format(record.releaseDate, 'yyyy-MM-dd')}', '${record.price}', '${record.description}')">编辑</button>
        <a th:href="@{/records/delete/{id}(id=${record.id})}">
          <button>删除</button>
        </a>
      </div>
    </li>
  </ul>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="editForm" action="#" method="post">
      <h2>编辑音乐</h2>
      <input type="hidden" id="recordId" name="id">
      <input type="text" id="title" name="title" placeholder="标题" required>
      <input type="text" id="artist" name="artist" placeholder="艺术家" required>
      <input type="text" id="genre" name="genre" placeholder="流派">
      <input type="date" id="releaseDate" name="releaseDate" placeholder="发行日期">
      <input type="number" id="price" name="price" step="0.01" placeholder="价格" required>
      <textarea id="description" name="description" placeholder="描述" rows="4"></textarea>
      <input type="submit" value="更新">
    </form>
  </div>
</div>

<!-- 底部信息 -->
<div class="footer">
  &copy; 2023 音乐在线平台. All rights reserved.
</div>

<script>
  // Get the modal
  var modal = document.getElementById('myModal');

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName('close')[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = 'none';
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = 'none';
    }
  }

  // Function to open the modal and fill the form
  function openEditModal(id, title, artist, genre, releaseDate, price, description) {
    document.getElementById('recordId').value = id;
    document.getElementById('title').value = title;
    document.getElementById('artist').value = artist;
    document.getElementById('genre').value = genre;
    document.getElementById('releaseDate').value = releaseDate;
    document.getElementById('price').value = price;
    document.getElementById('description').value = description;
    modal.style.display = 'block';
  }

  // Handle form submission
  document.getElementById('editForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    fetch(`/records/edit/${data.id}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
      },
      body: JSON.stringify(data)
    })
            .then(response => response.json())
            .then(data => {
              if (data.message) {
                alert(data.message);
                window.location.href = '/records';
              } else {
                alert('更新失败');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('更新失败');
            });
  });
</script>
</body>
</html>
