<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑音乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .edit-record-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .edit-record-container h2 {
            margin-bottom: 20px;
        }
        .edit-record-container input[type="text"],
        .edit-record-container input[type="date"],
        .edit-record-container input[type="number"],
        .edit-record-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .edit-record-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .edit-record-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .edit-record-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .edit-record-container a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="edit-record-container">
    <h2>编辑音乐</h2>
    <button id="editButton">编辑记录</button>
    <a href="/records">返回音乐库</a>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editForm" action="#" th:action="@{/records/edit/{id}(id=${record.id})}" method="post">
            <h2>编辑音乐</h2>
            <input type="text" name="title" placeholder="标题" th:value="${record.title}" required>
            <input type="text" name="artist" placeholder="艺术家" th:value="${record.artist}" required>
            <input type="text" name="genre" placeholder="流派" th:value="${record.genre}">
            <input type="date" name="releaseDate" placeholder="发行日期" th:value="${#dates.format(record.releaseDate, 'yyyy-MM-dd')}">
            <input type="number" name="price" step="0.01" placeholder="价格" th:value="${record.price}" required>
            <textarea name="description" placeholder="描述" rows="4" th:text="${record.description}"></textarea>
            <input type="submit" value="更新">
        </form>
    </div>
</div>

<script>
    document.getElementById('editButton').addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'block';
    });

    document.getElementsByClassName('close')[0].addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'none';
    });

    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').style.display = 'none';
        }
    };

    document.getElementById('editForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        fetch(this.action, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('authToken')
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.href = '/records';
                } else {
                    alert('更新失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('更新失败');
            });
    });
</script>
</body>
</html>
