<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>添加音乐</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .add-record-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .add-record-container h2 {
      margin-bottom: 20px;
    }
    .add-record-container input[type="text"],
    .add-record-container input[type="date"],
    .add-record-container input[type="number"],
    .add-record-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .add-record-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .add-record-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .add-record-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .add-record-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="add-record-container">
  <h2>添加音乐</h2>
  <form action="#" th:action="@{/records/add}" method="post">
    <input type="text" name="title" placeholder="标题" required>
    <input type="text" name="artist" placeholder="艺术家" required>
    <input type="text" name="genre" placeholder="流派">
    <input type="date" name="releaseDate" placeholder="发行日期">
    <input type="number" name="price" step="0.01" placeholder="价格" required>
    <textarea name="description" placeholder="描述" rows="4"></textarea>
    <input type="submit" value="添加">
  </form>
  <a href="/records">返回音乐库</a>
</div>
</body>
</html>
