<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>音乐在线平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .recommendations {
            margin-top: 20px;
        }
        .recommendations h2 {
            margin-bottom: 20px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .song-list li:hover {
            background-color: #f9f9f9;
        }
        .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar">
    <a href="/">首页</a>
    <a href="/records">音乐库</a>
    <a href="/login">登录</a>
    <a href="/register">注册</a>
</div>

<!-- 轮播图 -->
<div class="container">
    <div class="carousel">
        <img src="https://via.placeholder.com/800x300?text=热门音乐1" class="active">
        <img src="https://via.placeholder.com/800x300?text=热门音乐2">
        <img src="https://via.placeholder.com/800x300?text=热门音乐3">
    </div>

    <!-- 推荐歌曲 -->
    <div class="recommendations">
        <h2>推荐歌曲</h2>
        <ul class="song-list">
            <li>歌曲1 - 歌手1</li>
            <li>歌曲2 - 歌手2</li>
            <li>歌曲3 - 歌手3</li>
            <li>歌曲4 - 歌手4</li>
        </ul>
    </div>
</div>

<!-- 底部信息 -->
<div class="footer">
    &copy; 2023 音乐在线平台. All rights reserved.
</div>

<!-- 轮播图自动切换脚本 -->
<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % totalImages;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000); // 每3秒切换一次图片
</script>
</body>
</html>
